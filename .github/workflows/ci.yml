name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  rspec:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:10.1
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: journalduhacker_test
          MYSQL_USER: journalduhacker
          MYSQL_PASSWORD: journalduhacker
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      RAILS_ENV: test
      BUNDLE_WITHOUT: "production"
      DATABASE_HOST: 127.0.0.1
      DATABASE_USER: journalduhacker
      DATABASE_PASSWORD: journalduhacker
      DATABASE_NAME: journalduhacker_test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libsqlite3-dev libxml2-dev libxslt1-dev pkg-config

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Prepare database
        run: bundle exec rails db:create db:schema:load

      - name: Run test suite
        run: bundle exec rspec
