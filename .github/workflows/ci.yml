name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  rspec:
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      BUNDLE_WITHOUT: "production"
      DATABASE_HOST: mysql
      DATABASE_USER: root
      DATABASE_PASSWORD: root
      DATABASE_PORT: "3306"

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: journalduhacker_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libsqlite3-dev libxml2-dev libxslt1-dev pkg-config default-mysql-client

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Wait for database
        run: |
          for i in {1..30}; do
            mysqladmin ping -h "$DATABASE_HOST" -P "$DATABASE_PORT" -p"$DATABASE_PASSWORD" --silent && exit 0
            sleep 2
          done
          echo "MySQL did not become ready in time" >&2
          exit 1

      - name: Prepare database
        run: bundle exec rails db:create db:schema:load

      - name: Run test suite
        run: bundle exec rspec
