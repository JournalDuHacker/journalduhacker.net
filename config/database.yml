development:
  adapter: mysql2
  encoding: utf8mb4
  reconnect: false
  database: <%= ENV['DATABASE_NAME'] || 'journalduhacker_dev' %>
  pool: 5
  username: <%= ENV['DATABASE_USER'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>
  host: <%= ENV['DATABASE_HOST'] || 'db' %>
  port: <%= ENV['DATABASE_PORT'] || 3306 %>

