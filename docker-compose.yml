services:
  db:
    image: mariadb:10.1
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: journalduhacker_dev
      MYSQL_USER: journalduhacker
      MYSQL_PASSWORD: journalduhacker
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./tmp:/tmp
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  web:
    build: .
    command: bash -c "bundle exec rake db:migrate && bundle exec rails server -b 0.0.0.0"
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_HOST: db
      DATABASE_USER: journalduhacker
      DATABASE_PASSWORD: journalduhacker
      DATABASE_NAME: journalduhacker_dev
      RAILS_ENV: development
    stdin_open: true
    tty: true

volumes:
  mysql_data:
  bundle_cache:
